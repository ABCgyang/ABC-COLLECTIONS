<div class="row">
    <div class="col-8 col-sm-6 font-weight-bold font-italic mx-auto">
        <div class="card">
            <div class="card-header text-center">Sign Up</div>
            <!-- Card body -->
                    <div class="card-body bg-dark">
                        <form action="">
                            <div class="form-goup">
                                    <!--input group-->
                                <div class="input-group my-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Username</span>
                                    </div>
                                    <input type="text" class="form-control" id="text">
                                </div>
                                
                                <!-- First Name-->
                                    <div class="input-group my-3">
                                            <!--prepend-->
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <!--end of prepend-->

                                            <input type="text" class="form-control" placeholder="First Name" id="text">
                                    </div>
                                <!--end of First Name-->

                                 <!-- Last Name-->
                                 <div class="input-group my-3">
                                    <!--prepend-->
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <!--end of prepend-->

                                    <input type="text" class="form-control" placeholder="Last Name" id="text">
                                  </div>
                                <!--end of Last Name-->

                                 <!-- Phone number-->
                                 <div class="input-group my-3">
                                    <!--prepend-->
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                    </div>
                                    <!--end of prepend-->

                                    <input type="tel" class="form-control" placeholder="Phone Number" id="text">
                                  </div>
                               <!--end of phone number-->

                               <!-- email-->
                               <div class="input-group my-3">
                                <!--prepend-->
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <!--end of prepend-->

                                <input type="text" class="form-control" placeholder="Email" id="text">
                              </div>
                              <!--end of email-->

                              <!-- password-->
                              <div class="input-group my-3">
                                <!--prepend-->
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-unlock"></i></span>
                                </div>
                                <!--end of prepend-->

                                <input type="text" class="form-control" placeholder="Password" id="text">
                              </div>
                             <!--end of password-->

                             
                              <!--confirm password-->
                              <div class="input-group my-3">
                                <!--prepend-->
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-unlock"></i></span>
                                </div>
                                <!--end of prepend-->

                                <input type="text" class="form-control" placeholder="Confirm Password" id="text">
                              </div>
                             <!--end of confirm password-->

                             <!-- checkbox and conditions -->
                             <div class="adjust py-3">
                                 <input type="checkbox" name="" id="">

                                 <a href="#">Accept the terms and policies</a>
                             </div>
                             <!--end of checkbox and conditions -->

                             <!-- button for sign up -->
                             <button type="button" class="btn text-white btn-outline-primary text-uppercase">sign up</button>
                             <!--end of button for sign up -->

                             <hr class="bg-light">

                              <!-- button -->
                              <!--sign out here section-->
                              <p class="text-center text-white text-capitalize"> alredy have an account?</p>
                              <button type="button" class="btn text-white btn-outline-primary btn-block text-uppercase">Login in</button>
                              <!-- button -->
                             
                        </form>
                    </div>
            <!-- end of card body -->
        </div>
    </div>
</div>
</div>
</section>
<!-- end of signUp form section -->
